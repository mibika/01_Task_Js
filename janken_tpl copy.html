<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<body>

<header>
  <h1>じゃんけん</h1>
</header>

<!-- gu choki par packhands 数字を置く -->

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

let humanGu = 1;
let humanChoki = 2;
let humanPar = 3;



$("#gu_btn").on("click",function(){

  let comp = Math.floor(Math.random()*3+1 );
  if(comp == 1){
    $("#pc_hands").text("グーです")
    $("#judgment").text("あいこです")
  }else if(comp == 2){
    $("#pc_hands").text("チョキです")
    $("#judgment").text("勝ちです")
  }else if(comp == 3){
    $("#pc_hands").text("パーです")
    $("#judgment").text("負けです")
  }
});

$("#cho_btn").on("click",function(){
  let comp = Math.floor(Math.random()*3+1 );
if(comp == 1){
  $("#pc_hands").text("グーです")
  $("#judgment").text("負けです")
}else if(comp == 2){
  $("#pc_hands").text("チョキです")
  $("#judgment").text("あいこです")
}else if(comp == 3){
  $("#pc_hands").text("パーです")
  $("#judgment").text("勝ちです")
}
});

$("#par_btn").on("click",function(){
  let comp = Math.floor(Math.random()*3+1 );
if(comp == 1){
  $("#pc_hands").text("グーです")
  $("#judgment").text("勝ちです")
}else if(comp == 2){
  $("#pc_hands").text("チョキです")
  $("#judgment").text("負けです")
}else if(comp == 3){
  $("#pc_hands").text("パーです")
  $("#judgment").text("あいこです")
}
});

</script>
